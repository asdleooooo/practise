<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 300px;
      width: 300px;
      background-color: aqua;
      padding: 20px;
    }

    .box {
      width: calc(100% + 40px);
      height: calc(100px + 40px / 3);
      margin-left: -20px;
      background-color: red;
    }

    .box:first-child {
      margin-top: -20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
