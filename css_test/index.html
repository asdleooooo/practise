<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 500px;
      width: 200px;
      background-color: blueviolet;
      border: 1px solid yellowgreen;
      position: relative;
      overflow: auto;
      transform: scale(1);
    }

    .scroll {
      width: 100px;
      height: 1000px;
      background: rgba(0, 0, 0, 0.2)
    }

    .fixed {
      position: fixed;
      top: 10px;
      width: 100%;
      height: 20px;
      background: skyblue;
    }
  </style>
</head>

<body>
  <div class='container'>
    <div class='scroll'></div>
    <div class='fixed'></div>
</body>

</html>
